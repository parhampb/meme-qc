name: GCP Functions Deploy

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2

      - uses: google-github-actions/setup-gcloud@master
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}
          service_account_key: ${{ secrets.GCP_SA_KEY }}
          export_default_credentials: true

      - run: gcloud functions deploy warning-runner --entry-point gcp.WarningRunner --runtime java11 --trigger-http --memory 512MB --allow-unauthenticated

      - run: gcloud functions deploy eviction-runner --entry-point gcp.EvictionRunner --runtime java11 --trigger-http --memory 512MB --allow-unauthenticated